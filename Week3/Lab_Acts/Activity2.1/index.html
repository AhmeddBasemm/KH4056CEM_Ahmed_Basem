<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Price Tiers</title>

    <div class="panel">

        <img src="Assets/icon1.png" alt="icon">
        <h2>personal</h2>

          <li>Custom Domain</li>
          <li>SLEEPS AFTER 30 MINS OF <br>INACTIVITY</li>
        </ul>

        <a href="#">Sign Up</a>

      </div>

        <img src="Assets/icon2.png" alt="icon">
        <h2>Small Team</h2>

          <li>NEVER SLEEPS</li>
          <li>MULTIPLE WORKERS FOR MORE <br>POWERFUL APPS</li>
        </ul>

        <a id="trial" href="#">Free Trial</a>

      </div>
      <div class="pricing-plan ">
        <img src="Assets/icon1.png" alt="icon">
        <h2>ENTERPRISE</h2>
        <ul class="Features">
          <li>DEDICATED</li>
          <li>SIMPLE HORIZONTAL<br>SCALABILITY</li>
